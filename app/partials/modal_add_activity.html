<div class="modal-content">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Add activity</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="name">Enter activity name:</label>
        <input type="text" class="form-control" ng-model="activity.activityName" id="name">
    </div>
    <div class="form-group">
        <label for="input">Select input document:</label>
        <select class="form-control" id="input" ng-init="activity.inputDocument = documents[0]" ng-options="document.typeName for document in documents"
                ng-model="activity.inputDocument" />
    </div>
    <div class="form-group">
        <label for="output">Select output document:</label>
        <select class="form-control" id="output" ng-init="activity.outputDocument = documents[0]" ng-options="document.typeName for document in documents"
                ng-model="activity.outputDocument" />
    </div>
</div>
<div class="modal-footer">
    <button ng-click="addActivity(activity)" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
