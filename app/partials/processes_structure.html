<div ng-controller="processesStructureController as ctrl">
<div ui-tree >
    <br/>
    <ol ui-tree-nodes="" ng-model="structuredProcesses">
        <li ng-repeat="process in structuredProcesses track by $index" ui-tree-node>
            <div ui-tree-handle>
                {{process.processName}}
            </div>
            <ol  ui-tree-nodes="" ng-model="process.childProcesses">
                <li ng-repeat="childProcess in process.childProcesses track by $index" ui-tree-node>
                    <div ui-tree-handle>
                        {{childProcess.processName}}
                    </div>
                </li>
            </ol>
        </li>
    </ol>
</div>
</div>
