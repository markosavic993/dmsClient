<div ng-controller="userController as ctrl">
    <h1 class="page-header">Employees</h1>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Second Name</th>
            <th>Role</th>
            <th ng-show="ctrl.isUserAdmin()">Edit</th>
            <th ng-show="ctrl.isUserAdmin()">Delete</th>
        </tr>
        </thead>
        <tbody ng-repeat="user in ctrl.users">
        <tr>
            <td><strong>{{user.username}}</strong></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.role}}</td>
            <td ng-show="ctrl.isUserAdmin()">
                <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button ng-click="ctrl.setSelectedUser(user)" class="btn btn-primary btn-xs" data-title="Edit"
                            data-toggle="modal" data-target="#edit">
                        <span class="glyphicon glyphicon-pencil"></span></button>
                </p>
            </td>
            <td ng-show="ctrl.isUserAdmin()">
                <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button ng-click="ctrl.setSelectedUser(user)" class="btn btn-danger btn-xs" data-title="Delete"
                            data-toggle="modal" data-target="#delete">
                        <span class="glyphicon glyphicon-trash"></span></button>
                </p>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Edit Details</h4>
                </div>
                <form id="updateUserForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control " type="text" id="firstName" placeholder="{{ctrl.selectedUser.firstName}}"
                                   ng-model="updates.firstName">
                        </div>
                        <div class="form-group">
                            <input class="form-control " type="text" id="lastName" placeholder="{{ctrl.selectedUser.lastName}}"
                                   ng-model="updates.lastName">
                        </div>
                        <div class="form-group">
                            <input class="form-control " type="text" id="username" placeholder="{{ctrl.selectedUser.username}}"
                                   ng-model="updates.username">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="rule" placeholder="{{ctrl.selectedUser.role}}"
                                    ng-model="updates.role">
                                <option value="ADMIN">ADMIN</option>
                                <option value="EMPLOYEE">EMPLOYEE</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="modal-footer ">
                    <button ng-click="ctrl.updateUser(updates)" type="submit" class="btn btn-warning btn-lg"
                            data-dismiss="modal" style="width: 100%;"><span
                            class="glyphicon glyphicon-ok-sign"></span> Update
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>


    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure
                        you want to delete this Record?
                    </div>

                </div>
                <div class="modal-footer ">
                    <button ng-click="ctrl.deleteUser(ctrl.selectedUser)" type="button" data-dismiss="modal" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"></span> No
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>

</div>
