<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete activity</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="parent">Select activity to delete:</label>
            <select class="form-control" id="parent" ng-init="activity = activities[0]" ng-options="activity.activityName for activity in activities"
                    ng-model="activity" />
        </div>

    </div>
    <div class="modal-footer">
        <button ng-click="deleteActivity(activity)" type="button" class="btn btn-primary" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    </div>
</div>
