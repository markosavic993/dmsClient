<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add process</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label for="type">Select process type:</label>
            <select class="form-control" id="type" ng-init="processType = types[0]" ng-options="type.typeName for type in types"
                    ng-model="processType" />
        </div>
        <div class="form-group">
            <label for="parent">Select parent process (optional):</label>
            <select class="form-control" id="parent" ng-init="process.parentProcess = complexProcesses[0]" ng-options="process.processName for process in complexProcesses"
                    ng-model="process.parentProcess" />
        </div>
        <div class="form-group">
            <label for="name">Enter process name:</label>
            <input type="text" class="form-control" ng-model="process.processName" id="name">
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="addProcess(process, processType)" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    </div>
</div>
