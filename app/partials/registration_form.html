<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form>

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" ng-model="user.firstName"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" ng-model="user.lastName"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Choose Username<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" ng-model="user.username"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" ng-model="user.password"/>
                </div>

                <button ng-click="handleSignupRequest(user)" class="button button-block" >
                Get Started</button>

            </form>

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form>

                <div class="field-wrap">
                    <label>
                        Username<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" ng-model="user.username"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off" ng-model="user.password"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button ng-click="handleLoginRequest(user)" class="button button-block" >
                Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src="../js/index.js"></script>
